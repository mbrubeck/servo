<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="match" href="border_collapse_incremental_ref.html">
    <title>border-collapse incremental layout test</title>
    <style>
      table {
        border-collapse: collapse;
        border: 4px solid black;
      }
      td {
        border: 2px solid black;
        padding: 16px;
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td></td></tr>
    </table>
    <script>
        document.body.offsetWidth; // force layout

        var table = document.querySelector("table");
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        tr.appendChild(td);
        table.appendChild(tr);

        console.log("ok");
    </script>
  </body>
</html>
